<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <!-- <i class="fa-duotone fa-solid fa-copy"></i> -->
                <img src="./copy.png" alt="copy Img" width="23px" height="23px">
            </button>
        </div>

        <div class="input-container">
            <!-- Password Length Section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>

            <!-- Slider Section -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Check Boxex -->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase"> Includes UpperCase Letters. </label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase"> Includes LowerCase Letters. </label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Includes Numbers. </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes Symbols. </label>
            </div>

            <!-- Strength Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indecator></div>
            </div>

            <!-- Generate Button Section -->
            <button class="Generate-Button">Generate Password </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
